<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            color: red;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>登录您的账户</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">登录</button>
    </form>
    <div id="message" class="message"></div>
    <a th:href="@{/register}" class="register-link">还没有账号？立即注册</a>
</div>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const messageElement = document.getElementById('message');
        if (urlParams.has('required')) {
            messageElement.style.color = 'orange';
            messageElement.textContent = '该页面需要登录才能访问。';
        }
    };

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // 阻止表单默认的提交行为

        const userName = document.getElementById('userName').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName, password })
            });

            if (response.ok) {
                const data = await response.json();
                messageElement.style.color = 'green';
                messageElement.textContent = '登陆成功！跳转中……';

                // Redirect to the URL provided in the response
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                } else {
                    // Fallback if no redirect URL is provided
                    window.location.href = '/home';
                }
            } else {
                // 处理登录失败的情况
                const errorData = await response.json();
                messageElement.style.color = 'red';
                messageElement.textContent = '登录失败：' + (errorData.message || '无效的用户名或密码');
            }
        } catch (error) {
            console.error('Error during login:', error);
            messageElement.style.color = 'red';
            messageElement.textContent = 'Oops！似乎发生了一些错误，请稍后再试！';
        }
    });
</script>

</body>
</html>
