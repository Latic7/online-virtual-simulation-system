<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; }
        .input-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; text-align: center; color: red; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // 阻止表单默认的提交行为

        const userName = document.getElementById('userName').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName, password })
            });

            if (response.ok) {
                const data = await response.json();
                // 登录成功，将token存储在localStorage中
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);

                messageElement.style.color = 'green';
                messageElement.textContent = 'Login successful! Redirecting...';

                // 可以在这里跳转到其他页面
                // window.location.href = '/dashboard';
            } else {
                // 处理登录失败的情况
                const errorData = await response.json();
                messageElement.style.color = 'red';
                messageElement.textContent = 'Login failed: ' + (errorData.message || 'Invalid username or password');
            }
        } catch (error) {
            console.error('Error during login:', error);
            messageElement.style.color = 'red';
            messageElement.textContent = 'An error occurred. Please try again later.';
        }
    });
</script>

</body>
</html>
